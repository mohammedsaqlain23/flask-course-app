{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5">Available Courses</h1>
    <a href="{{ url_for('main.add_course') }}" class="btn btn-success btn-lg shadow-sm">+ Add New Course</a>
</div>

<div class="row g-4">
    {% if courses %}
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100 course-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ course.title }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ course.description|truncate(120) }}</p>
                    <a href="{{ url_for('main.enroll', course_id=course.id) }}" class="btn btn-primary mt-auto">Enroll Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-muted">No courses available yet. Please add one!</p>
    {% endif %}
</div>
{% endblock %}
